<cdk-virtual-scroll-viewport itemSize="50" class="scroll">
  <main class="countries">
    <div class="countries__filter">
      <app-search-box (textOnChange)="getCountriesByText($event)"></app-search-box>
      <app-select-box (regionOnChange)="getCountriesByRegion($event)"></app-select-box>
    </div>
      <div class="countries__body">
        <app-country *cdkVirtualFor="let country of countries" [country]="country" (click)="goToCountryDetail(country.name)"></app-country>
      </div>
  </main>
</cdk-virtual-scroll-viewport>
